      description: 'Indicates the reporting mode for Nessus Agent scans:  baseline—A scan that always reports all detected findings regardless of severity level. For baseline scans, the Nessus Agent creates a local cache of the plugin outputs generated by the scan. The cache is then used as the base for differential comparisons in subsequent scans. differential—A scan that produces smaller results by removing plugin outputs that have not changed since the last scan. null—A normal Nessus Agent scan that does not support baseline or differential reporting modes.'
      type: string
    - contextPath: TenableIO.Scan.interval_type
      description: For Nessus Agent scans, indicates whether the info-level reporting setting (refresh_reporting_type) is set to scans or days.
      type: string
    - contextPath: TenableIO.Scan.interval_value
      description: For Nessus Agent scans, indicates the interval value for info-level reporting. For the scans refresh reporting interval type, values range from 2 to 10. For the days refresh reporting interval type, values range from 1 to 7.
      type: number
    - contextPath: TenableIO.Scan.baseline_next_scan
      description: Indicates whether or not the next Nessus Agent scan is a baseline scan. A baseline scan is a Nessus Agent scan that always reports all detected findings regardless of severity level. For baseline scans, the Nessus Agent creates a local cache of the plugin outputs generated by the scan. The cache is then used as the base for differential comparisons in subsequent scans.
      type: string
    - contextPath: TenableIO.Scan.agent_scan_launch_type
      description: For Nessus Agent scans, indicates whether the agent scan should use the scan window (scheduled) or rule-based (triggered) method for scan launches.
      type: string
    - contextPath: TenableIO.Scan.starttime
      description: 'For one-time scans, the starting time and date for the scan. For recurrent scans, the first date on which the scan schedule is active and the time that recurring scans launch based on the rrules parameter.  This attribute has the following format: YYYYMMDDTHHMMSS.'
      type: string
    - contextPath: TenableIO.Scan.rrules
      description: 'The interval at which the scan repeats. The interval is formatted as a string of three values delimited by semi-colons. These values are: the frequency (FREQ=ONETIME or DAILY or WEEKLY or MONTHLY or YEARLY), the interval (INTERVAL=1 or 2 or 3 ... x), and the days of the week (BYDAY=SU,MO,TU,WE,TH,FR,SA). For a scan that runs every three weeks on Monday Wednesday and Friday, the string would be FREQ=WEEKLY;INTERVAL=3;BYDAY=MO,WE,FR. If the scan is not scheduled to recur, this attribute is null. '
      type: string
    - contextPath: TenableIO.Scan.timezone
      description: The timezone of the scheduled start time for the scan.
      type: string
    - contextPath: TenableIO.Scan.notification_filters.value
      description: The attribute value Tenable Vulnerability Management filters on. For example, when filtering on severity, this attribute might specify Critical.
      type: string
    - contextPath: TenableIO.Scan.notification_filters.quality
      description: The operator Tenable Vulnerability Management applies to the filter value, for example, eq.
      type: string
    - contextPath: TenableIO.Scan.notification_filters.filter
      description: The attribute name. For example, use the risk_factor attribute if you want to filter on vulnerability severity.
      type: string
    - contextPath: TenableIO.Scan.tag_targets
      description: The list of asset tag identifiers the scan uses to determine which assets it evaluates.
      type: string
    - contextPath: TenableIO.Scan.shared
      description: If 1, the scan is shared with users other than the scan owner. The level of sharing is specified in the acls attribute of the scan details.
      type: boolean
    - contextPath: TenableIO.Scan.user_permissions
      description: The sharing permissions for the scan.
      type: number
    - contextPath: TenableIO.Scan.default_permissions
      description: The default permissions for the scan.
      type: string
    - contextPath: TenableIO.Scan.owner
      description: The owner of the scan.
      type: string
    - contextPath: TenableIO.Scan.owner_id
      description: The unique ID of the owner of the scan.
      type: number
    - contextPath: TenableIO.Scan.last_modification_date
      description: For newly-created scans, the date on which the scan configuration was created. For scans that have been launched at least once, this attribute does not represent the date on which the scan configuration was last modified. Instead, it represents the date on which the scan was last launched, in Unix time format. Tenable Vulnerability Management updates this attribute each time the scan launches.
      type: date
    - contextPath: TenableIO.Scan.creation_date
      description: For newly-created scans, the date on which the scan configuration was originally created. For scans that have been launched at least once, this attribute does not represent the date on which the scan configuration was originally created. Instead, it represents the date on which the scan was first launched, in Unix time format.
      type: date
    - contextPath: TenableIO.Scan.type
      description: The type of scan.
      type: string
    - contextPath: TenableIO.Scan.id
      description: The unique ID of the scan.
      type: number
    description: Creates a scan configuration.
  - name: tenable-io-list-connectors
    arguments:
    - name: limit
      description: The number of records to retrieve. If this parameter is omitted, Tenable Vulnerability Management uses the default value of 1000.
      defaultValue: '1000'
    - name: offset
      default: true
      description: The starting record to retrieve. If this parameter is omitted, Tenable Vulnerability Management uses the default value of 0.
      defaultValue: '0'
    - name: sort
      description: The field you want to use to sort the results by along with the sort order. The field is specified first, followed by a colon, and the order is specified second (asc or desc). For example, name:desc would sort results by the name field in descending order.  If you specify multiple fields, the fields must be separated by commas. For example, name:desc,date_created:asc would first sort results by the name field in descending order and then by the date_created field in ascending order.
    outputs:
    - contextPath: TenableIO.Connectors.type
      description: The type of the connector. Types include aws, aws_keyless, aws_fa, azure, azure_fa, or gcp.
      type: string
    - contextPath: TenableIO.Connectors.human_type
      description: The human-readable connector type.
      type: string
    - contextPath: TenableIO.Connectors.data_type
      description: The data type imported by the connector. This value is always assets.
      type: string
    - contextPath: TenableIO.Connectors.name
      description: The name of the connector. The name must be unique within a Tenable Vulnerability Management instance.
      type: string
    - contextPath: TenableIO.Connectors.status
      description: 'The import status of the connector. Status values can include:  Completed—Tenable Vulnerability Management successfully used the connector to import assets (no imports scheduled) Scheduled—Imports using the connector are scheduled for future dates Saved—Tenable Vulnerability Management saved the connector configuration, but did not import assets at this time (no imports scheduled) Error—Tenable Vulnerability Management failed to import assets using the connector.'
      type: string
    - contextPath: TenableIO.Connectors.is_fa
      description: For AWS keyless connectors, indicates whether Frictionless Assessment is enabled or not.
      type: boolean
    - contextPath: TenableIO.Connectors.status_message
      description: 'Extended description of the connector status. If Frictionless Assessment is enabled, this property is set to FA Enabled. '
      type: string
    - contextPath: TenableIO.Connectors.schedule.units
      description: The units of time for the import interval. Units can include days, hours, minutes.
      type: string
    - contextPath: TenableIO.Connectors.schedule.value
      description: The number of units between import intervals.
      type: number
    - contextPath: TenableIO.Connectors.date_created
      description: An ISO timestamp indicating the date and time on which the connector was created, for example, 2018-12-31T13:51:17.243Z.
      type: string
    - contextPath: TenableIO.Connectors.date_modified
      description: An ISO timestamp indicating the date and time on which the connector was last modified or new records were imported, for example, 2018-12-31T13:51:17.243Z.
      type: string
    - contextPath: TenableIO.Connectors.id
      description: The UUID of the connector.
      type: string
    - contextPath: TenableIO.Connectors.container_uuid
      description: The UUID of the Tenable Vulnerability Management instance.
      type: string
    - contextPath: TenableIO.Connectors.expired
      description: Indicates whether the Vulnerability Management license for the Tenable Vulnerability Management instance associated with the connector is expired.
      type: boolean
    - contextPath: TenableIO.Connectors.incremental_mode
      description: Indicates whether a connector has completed the initial full import successfully. If the value is true, then the connector is in incremental mode where it imports assets based on on the service provider event stream instead of enumerating all assets in the account every single time.
      type: boolean
    - contextPath: TenableIO.Connectors.params.access_key
      description: For AWS connectors, the AWS access key.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.account_id
      description: The AWS account ID.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.role_arn
      description: The Amazon Resource Name (ARN) of the role generated based on the associated account ID.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.external_id
      description: 'The UUID of your Tenable Vulnerability Management instance used by AWS to identify it as a client application. '
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.trails.arn
      description: The Amazon Resource Name (ARN) of the cloudtrail.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.trails.name
      description: The name of the cloudtrail.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.trails.region.name
      description: The AWS region code, for example, us-east-1. The value of All indicates that the cloudtrail is associated with all AWS available regions.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.trails.region.friendly_name
      description: The AWS region name, for example, US East (N. Virginia). The value of All indicates that the cloudtrail is associated with all AWS available regions.
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.trails.availability
      description: 'Indicates whether a cloudtrail is available to be used by a connector (logging is turned on in AWS, or it has at least one EventSelector with IncludeManagementEvents). Values include:  success—The cloudtrail is available. error—The cloudtrail is not available.'
      type: string
    - contextPath: TenableIO.Connectors.params.sub_accounts.incremental_mode
      description: Indicates whether a connector has completed the initial full import successfully. If the value is true, then the connector is in incremental mode where it imports assets based on events instead of enumerating all assets in the account every single time.
      type: boolean
    - contextPath: TenableIO.Connectors.params.status.last_event_seen
      description: An ISO timestamp indicating the last time the connector found new or changed records and successfully imported them.
      type: string
    - contextPath: TenableIO.Connectors.params.status.release_timestamp
      description: An ISO timestamp indicating the last time the connector successfully completed an import (regardless of whether it found any changes).
      type: string
    - contextPath: TenableIO.Connectors.params.status.message
      description: The extended import status message.
      type: string
    - contextPath: TenableIO.Connectors.params.targets.resource_group
      description: The name of the resource group that Azure Frictionless Assessment scans VMs in.
      type: string
    - contextPath: TenableIO.Connectors.params.targets.tag_key
      description: The tag name in Microsoft Azure.
      type: string
    - contextPath: TenableIO.Connectors.params.targets.tag_value
      description: The tag value in Microsoft Azure.
      type: string
    - contextPath: TenableIO.Connectors.params.application_id
      description: For Azure connectors, the Azure application ID.
      type: string
    - contextPath: TenableIO.Connectors.params.tenant_id
      description: For Azure connectors, the Azure tenant ID (directory ID).
      type: string
    - contextPath: TenableIO.Connectors.params.subscription_id
      description: For Azure connectors, the Azure subscription ID. If you do not provide subscription IDs, Tenable Vulnerability Management automatically discovers them.
      type: string
    - contextPath: TenableIO.Connectors.params.auto_discovery
      description: Specifies whether Auto Discovery is enabled or not for AWS keyless connectors. If Auto Discovery is enabled, the connector will automatically discover linked accounts and CloudTrails.
      type: boolean
    - contextPath: TenableIO.Connectors.params.service
      description: The service targeted by the connector. Values include aws, aws_keyless, aws_fa, azure, azure_fa, and gcp.
      type: string
    - contextPath: TenableIO.Connectors.last_sync_time
      description: An ISO timestamp indicating the date and time of the last successful import, for example, 2018-12-31T13:51:17.243Z.
      type: string
    - contextPath: TenableIO.Connectors.network_uuid
      description: The UUID of the network associated with the connector.
      type: string
    description: Returns a list of connectors.
  - name: tenable-io-list-users
    arguments: []
    outputs:
    - contextPath: TenableIO.Users.uuid
      description: The UUID of the user.
      type: string
    - contextPath: TenableIO.Users.id
      description: The unique ID of the user.
      type: string
    - contextPath: TenableIO.Users.user_name
      description: The username for the user.
      type: string
    - contextPath: TenableIO.Users.username
      description: The username for the user.
      type: string
    - contextPath: TenableIO.Users.email
      description: The email address of the user. If this attribute is empty, Tenable Vulnerability Management uses the username value as the user's email address.
      type: string
    - contextPath: TenableIO.Users.name
      description: The name of the user (for example, first and last name).
      type: string
    - contextPath: TenableIO.Users.type
      description: The type of user. The only supported type is local.
      type: string
    - contextPath: TenableIO.Users.permissions
      description: 'The user permissions.'
      type: number
    - contextPath: TenableIO.Users.last_login_attempt
      description: The time (in Unix milliseconds) of the last time the user failed to log in to the Tenable Vulnerability Management user interface. This attribute is only present if the user has attempted unsuccessfully to log in to the Tenable Vulnerability Management user interface.
      type: number
    - contextPath: TenableIO.Users.login_fail_count
      description: The number of failed login attempts since the user last successfully logged in to the Tenable Vulnerability Management user interface.  If this attribute is greater than 5, Tenable Vulnerability Management locks the user account (that is, updates the lockout attribute for the user to 1.)
      type: number
    - contextPath: TenableIO.Users.login_fail_total
      description: The total number of failed login attempts for the user.
      type: number
    - contextPath: TenableIO.Users.enabled
      description: Specifies whether the user account is enabled (true) or disabled (false).
      type: boolean
    - contextPath: TenableIO.Users.undeletable
      description: Specifies whether the user account is undeletable (true) or deletable (false).
      type: boolean
    - contextPath: TenableIO.Users.two_factor.sms_phone
      description: The phone number used for two-factor authentication. The phone number begins with the + character and the country code. This field is required when sms_enabled is set to true.
      type: string
    - contextPath: TenableIO.Users.two_factor.sms_enabled
      description: Indicates whether two-factor authentication is enabled (1) or disabled (0).
      type: number
    - contextPath: TenableIO.Users.two_factor.email_enabled
      description: Indicates whether backup notification for two-factor authentication is enabled (1) or disabled (0). If enabled, Tenable Vulnerability Management sends the two-factor verification code via e-mail, as well as via the default SMS message.
      type: number
    - contextPath: TenableIO.Users.lockout
      description: Specifies whether the user can log into the Tenable Vulnerability Management user interface (0) or is locked out (1).
      type: number
    - contextPath: TenableIO.Users.container_uuid
      description: The UUID of the Tenable Vulnerability Management instance to which the user belongs.
      type: string
    - contextPath: TenableIO.Users.lastlogin
      description: The last time (in Unix milliseconds) that the user successfully logged in to the Tenable Vulnerability Management user interface. This attribute is only present if the user has logged in at least once successfully to the Tenable Vulnerability Management user interface.
      type: number
    - contextPath: TenableIO.Users.uuid_id
      description: The UUID for the user.
      type: string
    description: Returns a list of users.
  - name: tenable-io-delete-user
    arguments:
    - name: user_id
      required: true
      description: The UUID (uuid) or unique ID (id) of the user.
    outputs:
    - contextPath: TenableIO.Delete.User
      description: User ID that was sent for removal.
    - contextPath: TenableIO.Delete.Removed
      description: Boolean to identify if the removal was successful.
    description: Deletes a user.
